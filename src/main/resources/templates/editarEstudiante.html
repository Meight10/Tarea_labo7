<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Title Page-->
    <title>Tarea 7 - LaboPNC0120</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Ingreso de nuevo estudiante</h2>
                </div>
                <div class="card-body">
                    <form method="POST" th:action=@{/save} th:object="${estudiante}">
                    	<input type="number" name="codigo" th:field="*{codigo}" th:value="${estudiante.codigo}" style="visibility: hidden;">
                        <div class="form-row m-b-55">
                            <div class="name">Nombre</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="first_name" th:field="*{nombre}" th:value="${estudiante.nombre}">
                                            <label class="label--desc">Nombre</label>
                                            <span th:errors="*{nombre}" style="color: red"></span>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="last_name" th:field="*{apellido}" th:value="${estudiante.apellido}">
                                            <label class="label--desc">Apellido</label>
                                            <span th:errors="*{apellido}" style="color: red"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Edad</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="number" name="carne" th:field="*{edad}" th:value="${estudiante.edad}">
                                    <span th:errors="*{edad}" style="color: red"></span>
                                </div>
                            </div>
                        </div>
                        
                        <td>
                        	<div style="display: flex;" th:if="${estudiante.estado == true}">
		                        <div class="form-row">
		                            <div class="name">Activo</div>
		                            <div class="value">
		                                <div class="input-group">
		                                    <input class="input--style-5" name="estado" type="radio" th:field="*{estado}" th:value="${true}" style="width: auto; margin-right: 100px;" checked>
		                                </div>
		                            </div>
		                        </div>
		                        <div class="form-row">
		                            <div class="name">Inactivo</div>
		                            <div class="value">
		                                <div class="input-group">
		                                    <input class="input--style-5" name="estado" type="radio" th:field="*{estado}" th:value="${false}" style="width: auto;">
		                                </div>
		                            </div>
		                        </div>
	                        </div>
	                        
	                        <div style="display: flex;" th:unless="${estudiante.estado == true}">
		                        <div class="form-row">
		                            <div class="name">Activo</div>
		                            <div class="value">
		                                <div class="input-group">
		                                    <input class="input--style-5" name="estado" type="radio" th:field="*{estado}" th:value="${true}" style="width: auto; margin-right: 100px;">
		                                </div>
		                            </div>
		                        </div>
		                        <div class="form-row">
		                            <div class="name">Inactivo</div>
		                            <div class="value">
		                                <div class="input-group">
		                                    <input class="input--style-5" name="estado" type="radio" th:field="*{estado}" th:value="${false}" style="width: auto;" checked>
		                                </div>
		                            </div>
		                        </div>
	                        </div>
                        </td>
                        
                        
                        <div sytle="display: flex;">
                            <button class="btn btn--radius-2 btn--green" type="submit">Editar estudiante</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>

</html>
